apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blaise-server
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: blaise_socket
    traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"    
    traefik.ingress.kubernetes.io/http.middlewares.myapp.redirectscheme.scheme: "https"
    traefik.ingress.kubernetes.io/http.middlewares.myapp.redirectscheme.permanent: "true"
spec:
  tls:
  - hosts:
    - blaiseapi.appditto.com
    secretName: blaiseapi-appditto-server-secret
  rules:
  - host: blaiseapi.appditto.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blaise-server
            port:
              number: 4443